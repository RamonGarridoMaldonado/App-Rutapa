<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">

    <div class="row">
      <h3>Establecimientos</h3>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/establecimientos/create}" class="btn btn-primary btn-sm mb-3">Nuevo establecimiento</a>
        </div>
    </div>

    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Dirección</th>
            <th scope="col">Descripción</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="establecimiento : ${establecimientos}">
            <th th:text="${establecimiento.codigo}" scope="row">1</th>
            <td th:text="${establecimiento.nombre}"></td>
            <td th:text="${establecimiento.direccion}"></td>
            <td th:text="${establecimiento.descripcion}"></td>
            <td>
              <a class="btn btn-primary" th:href="@{/establecimientos/edit/}+${establecimiento.codigo}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
              <a class="btn btn-primary" th:href="@{/establecimientos/delete/}+${establecimiento.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    </body>
</html>
