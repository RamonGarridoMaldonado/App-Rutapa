<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" >

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" />
  <script th:src="@{/js/bootstrap.js}" src="../../static/js/bootstrap.js"></script>
  <script th:src="@{/js/jquery-3.6.1.min.js}" src="../../static/js/jquery-3.6.1.min.js"></script>
  <title>clienets@</title>
</head>

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">
    <main>
  
      <div class="row g-5">
        
        <div class="col-8">
          <h4 class="mb-3">Datos tapa</h4>
          <form class="needs-validation"  method="post" th:action="@{/tapas/update}"  novalidate>
            <input type="hidden" name="codigo" th:value="${tapa.codigo}">

            <div class="row g-4">
                <div class="col-sm-6">
                  <label for="nombre" class="form-label">nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" th:value="${tapa.nombre}" value="" required>
                </div>
    
                <div class="col-sm-6">
                  <label for="descripcion" class="form-label">descripcion</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="" th:value="${tapa.descripcion}" value="" required>
                </div>
  
                <div class="col-sm-6">
                  <label for="descripcion" class="form-label">igredientes</label>
                  <input type="text" class="form-control" id="igredientes" name="igredientes" placeholder="" th:value="${tapa.igredientes}" value="" required>
                </div>

                <div class="mb-6" id="divCheck">
                    <input type="checkbox" id="halal" name="halal">
                    <label for="direccion" th:checked="${tapa.halal}">Halal</label>
                </div>

                <div class="mb-6" id="divCheck">
                    <input type="checkbox" id="vegano" name="vegano">
                    <label for="direccion" th:checked="${tapa.vegano}">Vegano</label>
                </div>
                
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Lista de alergenos</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="alergeno : ${alergenos}">
                      <td colspan="2">
                        <input type="checkbox" name="ck_alergenos" th:value="${alergeno.codigo}" th:checked="${alergeno.perteneceTapa}" /> 
                        <label th:text="${alergeno.nombre}"></label>
                      </td>
                    </tr>
                  </tbody>
                </table>
            
            
            <div class="mb-6">
              <label for="establecimiento" class="form-label">Establecimiento: </label>
              <select id="establecimiento" name="sl_establecimiento">
                  <div th:each="establecimiento : ${establecimientos}">
                      <option th:value="${establecimiento.codigo}" th:text="${establecimiento.codigo}"></option>
                  </div>
              </select>
            </div>
            
            <hr class="my-4">
  
            <div class="col-sm-12">
              <div class="btn-group">
                <a class="btn btn-primary" th:href="@{/tapas/list}" href="#" role="button">Cancelar</a>
                <button class="btn btn-primary" type="submit">Actualizar</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </main>

  </div>
  
</body>
</html>
