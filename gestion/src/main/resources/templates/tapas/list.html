<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">

    <div class="row">
      <h3>tapas</h3>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/tapas/create}" class="btn btn-primary btn-sm mb-3">Nueva tapa</a>
        </div>
    </div>

    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">CÃ³digo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">igredientes</th>
            <th scope="col">vegano</th>
            <th scope="col">halal</th>
            <th scope="col">Establecimiento</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tapa : ${tapas}">
          <th th:text="${tapa.codigo}" scope="row">1</th>
          <td th:text="${tapa.nombre}"></td>
          <td th:text="${tapa.descripcion}"></td>
          <td th:text="${tapa.igredientes}"></td>
          <td th:text="${tapa.vegano}"></td>
          <td th:text="${tapa.halal}"></td>
          <td><span th:if="${tapa.establecimiento != null}" th:text="${tapa.establecimiento.nombre}"></span></td>
            <td>
              <a class="btn btn-primary" th:href="@{/tapas/edit/}+${tapa.codigo}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
              <a class="btn btn-primary" th:href="@{/tapas/delete/}+${tapa.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
